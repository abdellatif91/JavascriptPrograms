<!DOCTYPE html>
<html>
<head>
	<title>jQuery Validation</title>
	<style type="text/css">
	#contact-form span{
		color : RED;
	}
	</style>
</head>
<body>

<!-- Demo cotent -->
<form action="" id="contact-form" novalidate>
<fieldset>
	<legend>To send us a message, please fill in the details</legend>

	<p>
		<label for"name">Name (required, at least 3 character)</label>
		<input type="text" name="name" id="name" minlength="2" required>
	</p>

	<p>
		<label for"email">Email (required)</label>
		<input type="text" name="email" id="email" required>
	</p>

	<p>
		<label for"website">Website</label>
		<input type="text" name="website" id="website" required>
	</p>

	<p>
		<label for"message">Message (required)</label>
		<textarea name="message" id="message" cols="30" rows="10" required></textarea>
	</p>

	<p>
		<input type="submit" value="Send Message">
	</p>
</fieldset>

</form>



<!-- Add Bower components -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
	
	<script>
	$(function(){
		$('#contact-form').validate({
			rules : {
				name : {
					required: true,
					minlength: 3
				},
				email: {
					required: true,
					email : true
				}
			},
			messages : {
				name : {
					required : "Your name is mandatory",
					minlength : $.validator.format("Your name should have at least {0} character")
				},
				email : {
					required : "Email is required",
					email : "Please enter a valid email"
				}
			},
			errorElement : 'span'
		});
	});
	</script>

</body>
</html>
